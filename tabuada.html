<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Dinamica</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt('Digite o numero que deseja multiplicar!'));
        var num2 = parseInt(prompt('Digite o numero at√© onde deseja multiplicar!'));
        const pula = '<br>'
        for (var i = 0; i <= num2; i++) {
            document.write( num1 + ' x ' + i + ' = ' + num1*i + pula );
            
        }
    </script>
</body>
</html>
