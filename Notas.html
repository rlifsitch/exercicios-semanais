<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Notas</title>
</head>
<body>
    <script>
        var a = parseInt(prompt('Digite uma nota para o Teams'));
        var b = parseInt(prompt('Digite uma nota para o Weberson'));        
        var c = parseInt(prompt('Digite uma nota para a Senai'));       
        var d = parseInt(prompt('Digite uma nota para o Serratec'));        
        var total = a + b + c + d   

        document.write('Teams: ' + a);   
        document.write('<br>Weberson: ' + b);
        document.write('<br>Senai: ' + c);
        document.write('<br>Serratec: ' + d);
        
        document.write('<br>Soma das notas: ' + total);
        document.write('<br>Média: ' + total / 4);
    </script>
</body>
    
</html>
